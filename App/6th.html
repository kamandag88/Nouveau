<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Nouveau Classroom</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<body background="img/6thScreen.jpg">
	</head>

	<script>
		var	clsStopwatch = function() {
		// Private vars
		var	startAt	= 0;	// Time of last start / resume. (0 if not running)
		var	lapTime	= 0;	// Time on the clock when last stopped in milliseconds

		var	now	= function() {
				return (new Date()).getTime(); 
			}; 
 
		// Public methods
		// Start or resume
		this.start = function() {
				startAt	= startAt ? startAt : now();
			};

		// Stop or pause
		this.stop = function() {
				// If running, update elapsed time otherwise keep it
				lapTime	= startAt ? lapTime + now() - startAt : lapTime;
				startAt	= 0; // Paused
			};

		// Reset
		this.reset = function() {
				lapTime = startAt = 0;
			};

		// Duration
		this.time = function() {
				return lapTime + (startAt ? now() - startAt : 0); 
			};
		};

		var x = new clsStopwatch();
		var $time;
		var clocktimer;

		function pad(num, size) {
			var s = "0000" + num;
			return s.substr(s.length - size);
		}

		function formatTime(time) {
			var h = m = s = ms = 0;
			var newTime = '';

			h = Math.floor( time / (60 * 60 * 1000) );
			time = time % (60 * 60 * 1000);
			m = Math.floor( time / (60 * 1000) );
			time = time % (60 * 1000);
			s = Math.floor( time / 1000 );
			ms = time % 1000;

			newTime = pad(h, 2) + ':' + pad(m, 2) + ':' + pad(s, 2) + ':' + pad(ms, 3);
			return newTime;
		}

		function show() {
			$time = document.getElementById('time');
			update();
		}

		function update() {
			$time.innerHTML = formatTime(x.time());
		}

		function start() {
			clocktimer = setInterval("update()", 1);
			x.start();
		}

		function stop() {
			x.stop();
			clearInterval(clocktimer);
		}

		function reset() {
			stop();
			x.reset();
			update();
		}

		function setup(){
		if(cpf)
			cpf.setPinMode('["resetPin"],["setPinMode", "digital", 2, "INPUT"],["setPinMode", "digital", 3, "INPUT"],["setPinMode", "digital", 4, "INPUT"],["setPinMode", "digital", 5, "INPUT"],["setPinMode", "digital", 6,"INPUT"],["setPinMode", "digital", 7,"INPUT"],["setPinMode", "analog", 1,"INPUT"],["setPinMode", "analog", 2,"INPUT"]');
		}

		setup();

		var d2value;
		var d3value;

		function loop(){
			d2value = cpf.get("d2");
			document.getElementById("d2value").innerHTML = d2value;

			d3value = cpf.get("d3");
			document.getElementById("d3value").innerHTML = d3value;
		}

		loop();

	</script>

<body onload="show();">


	<div>Time: <span id="time"></span></div>
	<input type="button" value="start" onclick="start();">
	<input type="button" value="stop" onclick="stop();">
	<input type="button" value="reset" onclick="reset()"> 
	<div>D2: <span id="d2value"></span></div>
	<div>D3: <span id="d3value"></span></div>
</body>		

</html>
