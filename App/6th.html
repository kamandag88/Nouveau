<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Nouveau Classroom</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<body background="img/6thScreen.jpg">
		<script type="text/javascript" src="js/timer.js"></script>
	</head>

	<script>
		function setup(){
		if(cpf)
			cpf.setPinMode('["resetPin"],["setPinMode", "digital", 2, "INPUT"],["setPinMode", "digital", 3, "INPUT"],["setPinMode", "digital", 4, "INPUT"],["setPinMode", "digital", 5, "INPUT"],["setPinMode", "digital", 6,"INPUT"],["setPinMode", "digital", 7,"INPUT"],["setPinMode", "analog", 1,"INPUT"],["setPinMode", "analog", 2,"INPUT"]');
		}

		setup();

		var d2value;
		var d3value;

		function loop(){
			d2value = cpf.get("d2");
			document.getElementById("d2value").innerHTML = d2value;

			d3value = cpf.get("d3");
			document.getElementById("d3value").innerHTML = d3value;
		}

		loop();

	</script>

<body onload="show();">


	<div>Time: <span id="time"></span></div>
	<input type="button" value="start" onclick="start();">
	<input type="button" value="stop" onclick="stop();">
	<input type="button" value="reset" onclick="reset()"> 
	<div>D2: <span id="d2value"></span></div>
	<div>D3: <span id="d3value"></span></div>
</body>		

</html>
