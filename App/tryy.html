<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Nouveau Classroom</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		

		<body background="img/HomeScreenV2.jpg">
	</head>

<body>

	<div style="width:100%; height:100%; position:absolute; vertical-align:middle; align:center; display:none;" id="qtotalscorediv" class="show"> <span id="qtotalscore">0</span> 
			<button type="button" style="margin-left:auto; margin-right:auto; display:block; margin-top:40%; margin-bottom:0%" id="start" onclick="showquestion5()">start</button> 
	</div>	

	<div style="width:100%; height:100%; position:absolute; vertical-align:middle; display:none;" id="question5div" class="hidden">
		<div style="margin-left:30%; margin-right:auto; display:block; margin-top:40%; margin-bottom:0%">
			<button type="button" id="q5optA" onclick="showquestion5answer(q5optA)">Option A</button> 
			<button type="button" id="q5optB" onclick="showquestion5answer(q5optB)">Option B</button> 
			<button type="button" id="q5optC" onclick="showquestion5answer(q5optC)">Option C</button> 
			<button type="button" id="q5optD" onclick="showquestion5answer(q5optD)">Option D</button> 
		</div>
	</div>		

	<div style="width:100%; height:100%; position:absolute; vertical-align:middle; display:none;" id="question5nextdiv" class="hidden">
			<button type="button" style="margin-left:auto; margin-right:auto; display:block; margin-top:40%; margin-bottom:0%" id="q5next" onclick="showandhide17()">Finish</button> 
	</div>	

	<div style="width:100%; height:100%; position:absolute; vertical-align:middle; display:none;" id="statsdiv" class="hidden">
		<div>Name: <span id="statsname"></span></div>
		<div>Grade and Section: <span id="statsgands"></span></div>
		<div>Game Score: <span id="statsgamescore">0</span></div>
		<div>Time: <span id="statsminutes">0</span>:<span id="statsseconds">0</span>:<span id="statstens">0</span></div>
		<div>Guide Questions' Score: <span id="gqscore">0</span></div>
	</div>		

	<script>

    		var questionscore = 0;
			function showquestion5(){
			    document.getElementById("timerdiv").style.visibility = "hidden";
			    document.getElementById("infodiv").style.visibility = "hidden";
			    document.getElementById("question5div").className = "show";   
			    document.body.style.backgroundImage = "url('img/Question2.jpg')";       
			}

			function showquestion5answer(options5){
			    document.getElementById("question5div").style.visibility = "hidden";
			    document.getElementById("question5nextdiv").className = "show";  
			    if(options5 == q5optA){
			        questionscore = questionscore + 10;
			        console.log(questionscore);
			        document.body.style.backgroundImage = "url('img/Question1Correct.jpg')";
			        document.getElementById("qtotalscore").innerHTML = questionscore;
			    }
			    else if(options5 == q5optB || options5 == q5optC || options5 == q5optD){
			        console.log("Wrong Answer - Question 5");
			        document.body.style.backgroundImage = "url('img/Question1Wrong.jpg')";
			    } 
			}

			function showandhide17(){
			    document.getElementById("question5nextdiv").style.visibility = "hidden";
			    document.getElementById("qtotalscorediv").style.visibility = "hidden";
			    document.getElementById("statsdiv").className = "show";   
			    document.body.style.backgroundImage = "url('img/6thScreen.jpg')";
			    document.getElementById("gqscore").innerHTML = questionscore;
			    document.getElementById("statsname").innerHTML = nameinput;
			    document.getElementById("statsgands").innerHTML = gradeandsection;
			    document.getElementById("statsgamescore").innerHTML = document.getElementById("totalpoint").innerHTML;
			    document.getElementById("statsminutes").innerHTML = appendMinutes.innerHTML;     
			    document.getElementById("statsseconds").innerHTML = appendSeconds.innerHTML; 
			    document.getElementById("statstens").innerHTML = appendTens.innerHTML;   
			}
	</script>

</body>			
</html>
